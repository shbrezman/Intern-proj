<div class="row d-flex justify-content-center">
  <div class="col-md-8 my-3 d-flex justify-content-center">
    <button *ngIf="testService.userRoll > 100" class="btn btn-success btn-lg" [routerLink]="['/file/upload']">Add
      Auxiliary Materials</button>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div class="col-md-8 my-3 d-flex justify-content-center">
    <a class="btn btn-secondary" href="javascript:history.back();">Back To Board</a>
  </div>
</div>


<div class="row">
  <div class="col-md-8 offset-md-2">
    <blockquote class="blockquote border-bottom pb-3 text-center">
      <p class="mb-0 h3 display-4">Auxiliary Materials</p>
    </blockquote>
    <div class="mt-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
