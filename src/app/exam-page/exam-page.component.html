<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <h2 class="pb-5 border-bottom lead" style="font-size: 30px;">{{userService.currentUser.name}}</h2>
    <div class="text-center">
      <h1 class="pb-5 lead mt-3" style="font-size: 40px;">{{testService.currentTest.title}}</h1>
    </div>
    <form>
      <div class="question mb-3 border-bottom" *ngFor="let q of testService.currentTest.questions; let i=index">
        <div class="row body">
          <h1 class="lead mx-4"><b>Question {{i + 1}}:</b> {{testService.currentTest.questions[i].body}}</h1>
        </div>
        <div class="answers row pb-2">
          <div class="col-1"></div>
          <div class="col-9">
            <fieldset>
          <div class="row">
            <input #answer1 class="form-check-input" name="question{{i}}" type="radio" value="0"
              id="answer1" (click)="clickInput(answer1.value, i)" [disabled]="testService.currentTest.score"
               [checked]="testService.currentTest.score && testService.currentTest.questions[i].examineeAnswer == 'A'">
            <label class="form-check-label" for="answer1">{{testService.currentTest.questions[i].answers[0]}}</label>
          </div>

          <div class="row">
            <input #answer2 class="form-check-input" name="question{{i}}" type="radio" value="1"
              id="answer2" (click)="clickInput(answer2.value, i)" [disabled]="testService.currentTest.score"
              [checked]="testService.currentTest.score && testService.currentTest.questions[i].examineeAnswer == 'B'">
            <label class="form-check-label" for="answer1">{{testService.currentTest.questions[i].answers[1]}}</label>
          </div>
          <div class="row">
            <input #answer3 class="form-check-input" name="question{{i}}" type="radio" value="2"
              id="answer3" (click)="clickInput(answer3.value, i)" [disabled]="testService.currentTest.score"
              [checked]="testService.currentTest.score && testService.currentTest.questions[i].examineeAnswer == 'C'">
            <label class="form-check-label" for="answer3">{{testService.currentTest.questions[i].answers[2]}}</label>
          </div>
          <div class="row">
            <input #answer4 class="form-check-input" name="question{{i}}" type="radio" value="3"
              id="answer4" (click)="clickInput(answer4.value, i)" [disabled]="testService.currentTest.score"
              [checked]="testService.currentTest.score && testService.currentTest.questions[i].examineeAnswer == 'D'">
            <label class="form-check-label" for="answer4">{{testService.currentTest.questions[i].answers[3]}}</label>
          </div>
        </fieldset>
        </div>
        <div class="col-1" *ngIf="testService.currentTest.score">
            <ng-container *ngIf="testService.currentTest.questions[i].correct; else elseTemplate">
              <h1 class="display-3 text-success">✓</h1>
            </ng-container>
            <ng-template #elseTemplate>
              <h1 class="display-3 text-danger">✗</h1>
            </ng-template>

        </div>
        </div>



      </div>
    </form>
    <p class="display-4 text-center mb-4" *ngIf="testService.currentTest.score">Your score is: {{testService.currentTest.score}}</p>
    <div class="d-flex justify-content-center">

      <button class="mx-2 btn btn-primary btn-lg mb-lg-5" (click)="sendTest()" [disabled] = "testService.currentTest.score">Send Examination</button>
      <button class="mx-2 btn btn-secondary btn-lg mb-lg-5" *ngIf="testService.currentTest.score" [routerLink]="['/user-board']" routerLinkActive="router-link-active" >Bact To Board</button>
    </div>
  </div>


</div>


<div class="col-2"></div>
