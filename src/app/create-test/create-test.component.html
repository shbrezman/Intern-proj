<div class="row">
  <div class="col-2 m-0"></div>
  <div class="col-8 m-0">
    <div class="row border-bottom pb-5">
      <h4 class="fw-light col-1">title:</h4>
      <input type="text" class="col form-control" [(ngModel)]="testService.test.title">
    </div>
    <div class="text-center question pb-5 border-bottom" *ngFor="let q of arr">
      <div class="row mt-lg-5">
        <h3 class="fw-light col-2 lead"><b><u>question {{q + 1}}:</u></b></h3>
        <input type="text" class="col form-control" [(ngModel)]="testService.test.questions[q].body">
      </div>
      <div class="row mt-4">
        <h4 class="fw-light col-2 lead">Answer A:</h4>
        <input type="text" class="col form-control" [(ngModel)]="testService.test.questions[q].answers[0]">
      </div>
      <div class="row mt-4">
        <h4 class="fw-light col-2 lead">Answer B:</h4>
        <input type="text" class="col form-control" [(ngModel)]="testService.test.questions[q].answers[1]">
      </div>
      <div class="row mt-4 ">
        <h4 class="fw-light col-2 lead">Answer C:</h4>
        <input type="text" class="col form-control" [(ngModel)]="testService.test.questions[q].answers[2]">
      </div>
      <div class="row mt-4">
        <h4 class="fw-light col-2 lead">Answer D:</h4>
        <input type="text" class="col form-control" [(ngModel)]="testService.test.questions[q].answers[3]">
      </div>
      <div class="row mt-4">
        <h4 class="fw-light col-2 lead">right answer:</h4>
        <input type="text" class="col form-control" [(ngModel)]="testService.test.questions[q].rightAnswer">
      </div>
    </div>
